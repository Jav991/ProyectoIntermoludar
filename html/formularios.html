<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h1>Tipos de Inputs</h1>
        <form action="../php/formulario.php" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre: </label>
                    <input id="Nombre" name="Nombre" required>
                </p>
                
                <p>
                    <label for="Contrase単a">Contrase単a: </label>    
                    <input type="password" id="Contrase単a" name="Contrase単a" required>
                </p>
                <p>
                    <label for="Hombre">Hombre:</label>
                    <input type="radio" value="H" checked id="hombre" name="genero">
                    <label for="Mujer">Mujer:</label>
                    <input type="radio" value="M" checked id="Mujer" name="genero">
                </p>
                <p>
                    <label for="Fumador">Fumador:</label>
                    <input type="checkbox" name="fuma" id="Fumador">
                </p>
            </fieldset>
            <p>
                <label for="prov">Provincia:</label>
                <select name="prov" id="prov">
                    <option value="cr">Ciudad Real</option>
                    <option value="al">Albacete</option>
                    <option value="gu">Guadalajara</option>
                    <option value="cu">Cuenca</option>
                    <option value="to">Toledo</option>
                </select>
            </p>
            <p>
                <label for="obs">Observaciones:</label>
                <textarea name="obs" cols="10" rows="6" id="obs">
                    Escriba algo
                </textarea>
            </p>
            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
            </p>
            <p>
                <label for="fecha-nac">Fecha Nacimiento:</label>
                <input type="date" name="fecha-nac" id="fecha-nac">
            </p>
            <p>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad" min="0" max="100">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reniciar Formulario">
            </p>
        </form>
    </body>
</html>
